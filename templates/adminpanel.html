<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, intial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Nova+Mono" rel="stylesheet">
		<link rel="stylesheet" href="{{ url_for('static',filename='css/AstralCTF.css') }}">
		<link rel="shortcut icon" href="{{ url_for('static',filename='favicon.ico') }}">
		<title>{{ Title }}</title>
	</head>
	<body>
		<table width="100%">	
			<tr>
				<td>
					<div class="dropdown">
					<button onclick="dropDown()" class="dropbtn">Navigation</button>
					<div id="myDropdown" class="dropdown-content">
						{% for x in Page_List %} <a href={{x[1]}}>{{ x[0] }}</a> {% endfor %}
					</div>
				</div>
			</td>
			<td>
				<div class="title" align="right">
					<h1>AstralCTF</h1>
				</div>
			</td>
		</tr>
	</table>
	<center><h2>{{ Header }}</h2></center>
	<center>
		<div class="body">
			<a href="/admin/addhash"><h4>Add a Hash</h4></a>
			<a href="/admin/printtables"><h4>Print Tables</h4></a>
		</div>
	</center>
	<div class="footer">#JustACTF</div>
	</body>
	<script>
	function dropDown() {
		document.getElementById("myDropdown").classList.toggle("show");
	}

	window.onclick = function(event) {
	  if (!event.target.matches('.dropbtn')) {

		var dropdowns = document.getElementsByClassName("dropdown-content");
		var i;
		for (i = 0; i < dropdowns.length; i++) {
		  var openDropdown = dropdowns[i];
		  if (openDropdown.classList.contains('show')) {
			openDropdown.classList.remove('show');
		  }
		}
	  }
	}
</script>
</html>
